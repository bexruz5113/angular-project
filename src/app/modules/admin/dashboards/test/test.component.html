                    <div

                        *ngFor="

                            let i = index

                        <div

                            *ngIf="questions"
                        >

                            </b>
                            <br />

                                    *ngFor="

                                        </ng-template>

                                        >

                                                class="ml-3"
                                                [id]="ques"
                                                (change)="

                        class="

                            hover:bg-gray-900

    <div>
        <div
            class="xl:w-1/2 w-4/5 mx-auto px-1 mt-7 py-4 absolute"
            style="bottom: 0; left: 50%; transform: translate(-50%)"
        >
            <div>
                <ul class="flex justify-center">
                    <li>
                        <pagination-template
                            #p="paginationApi"
                            [id]="config.id"
                            (pageChange)="config.currentPage = $event"
                        >
                            <div class="custom-pagination">
                                <div
                                    class="paginator-nav-btns"
                                    [class.disabled]="p.isFirstPage()"
                                >
                                    <a (click)="p.previous()"> Back</a>
                                </div>

                                <div
                                    *ngFor="let page of p.pages; let i = index"
                                    [class.current]="
                                        p.getCurrent() === page.value
                                    "
                                    id="addStyle{{ page.label }}"
                                >
                                    <a
                                        (click)="p.setCurrent(page.value)"
                                        *ngIf="p.getCurrent() !== page.value"
                                    >
                                        <span>{{ page.label }}</span>
                                    </a>
                                    <div *ngIf="p.getCurrent() === page.value">
                                        <span>{{ page.label }}</span>
                                    </div>
                                </div>

                                <div
                                    class="paginator-nav-btns"
                                    [class.disabled]="p.isLastPage()"
                                >
                                    <a (click)="p.next()"> Next</a>
                                </div>
                            </div>
                        </pagination-template>
                    </li>
                </ul>
            </div>
        </div>
    </div>
