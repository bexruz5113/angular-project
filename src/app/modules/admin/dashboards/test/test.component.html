<div class="w-full">
    <div class="block xl:w-1/2 w-4/5 mx-auto">
        <div class="w-full py-4">
            <div class="rounded h-2/3 mx-2 p-3">
                <div class="flex justify-between">
                    <div>
                        <b
                            >Question {{ questions.id }} of
                            {{ listTest.length }}
                        </b>
                    </div>
                    <div>
                        <b>{{ formatedMin }}:{{ formatedSec }} / 25:00</b>
                    </div>
                </div>
                <hr class="my-3" />
                <!-- [pagination]="{ clickable: true }" -->
                <ng-template #sniper>
                    <mat-spinner></mat-spinner>
                </ng-template>
                <div class="w-full" *ngIf="questions; sniper">
                    <swiper
                        [slidesPerView]="1"
                        [spaceBetween]="100"
                        [navigation]="false"
                        [speed]="500"
                        [scrollbar]="{ draggable: true }"
                        [pagination]="{ clickable: true }"
                        #swiper
                    >
                        <ng-template
                            swiperSlide
                            let-data
                            class="py-4 px-1"
                            *ngFor="
                                let questions of listTest | paginate: config
                            "
                        >
                            <div
                                class="space-y-8 slide overflow-auto h-72"
                                *ngIf="questions"
                            >
                                <b
                                    style="font-family: sans-serif"
                                    class="
                                        py-5
                                        text-2xl
                                        font-black
                                        text-gray-800
                                        dark:text-white
                                        font-medium
                                        text
                                    "
                                >
                                    {{ questions.id }}.
                                    {{ questions.question }}
                                </b>
                                <br />

                                <mat-selection-list class="space-y-6" #shoes>
                                    <div
                                        *ngFor="
                                            let ques of questions.answer;
                                            let i = index
                                        "
                                    >
                                        <label
                                            style="font-family: sans-serif"
                                            class="
                                                inline-flex
                                                items-center
                                                text-xl
                                            "
                                        >
                                            <mat-radio-button
                                                class="ml-3 mr-1"
                                                type="radio"
                                                [id]="ques"
                                                name="category"
                                                [value]="ques"
                                                (change)="
                                                    toggleClass(i, questions.id)
                                                "
                                                [checked]="inputCheck"
                                                color="accent"
                                            >
                                            </mat-radio-button>
                                            {{ ques }}
                                        </label>
                                    </div>
                                </mat-selection-list>
                            </div>
                        </ng-template>
                    </swiper>
                </div>
