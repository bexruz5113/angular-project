<div>
    <p class="text-2xl font-bold" mat-dialog-title>You really want to delete</p>
    <div mat-dialog-content style="width: 450px">
        <div class="flex justify-around">
            <div class="w-1/3">
                <button
                    (click)="deleteUser()"
                    mat-button
                    class="
                        button
                        bg-red-600
                        w-full
                        text-white
                        px-2
                        py-1
                        mt-5
                        border
                        rounded
                    "
                >
                    delete
                </button>
            </div>

            <div class="w-1/3">
                <button
                    (click)="cancel()"
                    mat-button
                    class="
                        button
                        bg-gray-500
                        w-full
                        text-white
                        px-2
                        py-1
                        mt-5
                        border
                        rounded
                    "
                >
                    cancel
                </button>
            </div>
        </div>
    </div>
</div>
