<h2 class="text-xl font-bold" mat-dialog-title>Create new user</h2>
<div mat-dialog-content style="width: 450px">
    <form>
        <div class="borderBottom">
            <input
                class="w-100"
                required
                type="text"
                [(ngModel)]="person.name"
                name="name"
                placeholder="Username"
            />
        </div>

        <div class="borderBottom">
            <input
                class="w-100"
                required
                type="email"
                name="email"
                [(ngModel)]="person.email"
                placeholder="Email"
            />
        </div>

        <div class="borderBottom">
            <input
                class="w-100"
                required
                [(ngModel)]="person.birth"
                name="birth"
                type="date"
            />
        </div>

        <div class="borderBottom">
            <select
                [(ngModel)]="person.country"
                required
                name="country"
                class="text-black w-100"
            >
                <option hidden selected disabled>Country</option>
                <option value="Buxoro">Buxoro</option>
                <option value="Nukus">Nukus</option>
                <option value="Xorazm">Xorazm</option>
                <option value="Navoiy">Navoiy</option>
                <option value="Qarshi">Qarshi</option>
                <option value="Samarqand">Samarqand</option>
                <option value="Jizzax">Jizzax</option>
                <option value="Termiz">Termiz</option>
                <option value="Sirdaryo">Sirdaryo</option>
                <option value="Toshkent">Toshkent</option>
                <option value="Namangan">Namangan</option>
                <option value="Andijon">Andijon</option>
                <option value="Fargona">Fargona</option>
            </select>
        </div>
        <br />
        <div class="borderBottom">
            <input
                class="w-100"
                required
                [(ngModel)]="person.date"
                name="date"
                type="time"
            />
        </div>

        <br />
        <div class="w-1/3 mx-auto">
            <button
                type="submit"
                (click)="addUser(person)"
                mat-button
                class="
                    button
                    bg-blue-900
                    w-full
                    text-white
                    px-2
                    py-1
                    mt-5
                    border
                    rounded
                "
            >
                + add
            </button>
        </div>
    </form>
</div>
