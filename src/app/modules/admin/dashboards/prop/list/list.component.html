<div>
    <p class="text-2xl font-bold" mat-dialog-title>You really want to finish</p>
    <div class="py-10" mat-dialog-content style="width: 450px">
        <div class="flex justify-around">
            <div class="w-1/3">
                <button
                    (click)="cancel()"
                    mat-button
                    class="
                        button
                        bg-gray-400
                        w-full
                        text-white
                        px-2
                        py-2
                        mt-5
                        border
                        rounded
                    "
                >
                    cancel
                </button>
            </div>

            <div class="w-1/3">
                <button
                    (click)="finished()"
                    mat-button
                    class="
                        button
                        bg-blue-700
                        w-full
                        text-white
                        px-2
                        py-2
                        mt-5
                        border
                        rounded
                    "
                >
                    Finish
                </button>
            </div>
        </div>
    </div>
</div>
